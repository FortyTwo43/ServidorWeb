version: '3.8'

services:
  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq-semana10
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network

  # Redis para Idempotencia
  redis:
    image: redis:7-alpine
    container_name: redis-semana10
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network

  # PostgreSQL para Microservicio Arquitecto
  postgres-arquitecto:
    image: postgres:15-alpine
    container_name: postgres-arquitecto-semana10
    environment:
      POSTGRES_USER: arquitecto_user
      POSTGRES_PASSWORD: arquitecto_pass
      POSTGRES_DB: arquitecto_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_arquitecto_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arquitecto_user -d arquitecto_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network

  # PostgreSQL para Microservicio Verificaci√≥n
  postgres-verificacion:
    image: postgres:15-alpine
    container_name: postgres-verificacion-semana10
    environment:
      POSTGRES_USER: verificacion_user
      POSTGRES_PASSWORD: verificacion_pass
      POSTGRES_DB: verificacion_db
    ports:
      - "5434:5432"
    volumes:
      - postgres_verificacion_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U verificacion_user -d verificacion_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservices-network

volumes:
  rabbitmq_data:
  redis_data:
  postgres_arquitecto_data:
  postgres_verificacion_data:

networks:
  microservices-network:
    driver: bridge

